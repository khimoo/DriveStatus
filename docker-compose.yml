services:
  api:
    build: ./app
    container_name: web_api
    command:
      ['bash', '-c', 'python manage.py migrate && python manage.py runserver 0.0.0.0:8000']
    volumes:
      - ./app:/code
    ports:
      - 8000:8000
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 5s
