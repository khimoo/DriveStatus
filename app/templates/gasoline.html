{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% url 'status:gasoline' %}">
        {% csrf_token %}
        <label for="user">給油したひと</label>
        <input type="text" id="user" name="user" required><br>

        <label for="price">かかったお金</label>
        <input type="number" id="price" name="price" required><br>

        <label for="comment">備考</label>
        <textarea id="comment" name="comment"></textarea><br>

        <button type="submit">Submit</button>
    </form>
<h1 style="display:inline;">給油履歴</h1>
<div style="overflow-x: auto;">
  <table style="min-width: 600px; width: 60%;">
    <thead>
      <tr>
        <th>給油した人</th>
        <th>金額</th>
        <th>備考</th>
        <th>記入日</th>
      </tr>
    </thead>
    <tbody>
      {% for gasoline in gasolines %}
      <tr>
        <td>{{ gasoline.name }}</td>
        <td>{{ gasoline.price }}</td>
        <td>
          <div style="max-width: 300px; overflow-wrap: break-word;">
          {{ gasoline.comment }}
          </div>
        </td>
        <td>{{ gasoline.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
